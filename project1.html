<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="project1.css" rel="stylesheet">
    <title>Project1</title>
</head>
<body>
    <p id="congratulations"></p>
    <h1>Memory game</h1>
    <div id="time">
    </div>
    <div id="select-difficulty">
        <p>Please first select the difficulty of the game, then, optionally, one breed, and then press "start the game":</p>
        <button id="easy" class="difficulty-buttons">Easy</button>
        <button id="normal" class="difficulty-buttons">Normal</button>
        <button id="hard" class="difficulty-buttons">Hard</button>
    </div>
    <div id="select-breed">
            <p>Please select dog breed: </p>
            <div id="radio-buttons">
            </div>
                <button id="previous-breeds">Previous</button>
                <button id="next-breeds">Next</button>
        </div>
    <br>
    <div id="start-the-game">
        <button id="button-to-start-the-game">Start the game!</button>
    </div> <br>
    <div id="grid-for-game">
        <div id="game">
        </div>
    </div>
    <p id="easy-personal-record"></p>
    <p id="normal-personal-record"></p>
    <p id="hard-personal-record"></p>
    <script src="project1.js"></script>
</body>
</html>
